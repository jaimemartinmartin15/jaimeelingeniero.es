name: Update file with fallen rain
run-name: Update rain-data.txt

on:
  push:
    paths: ["src/pages-weather/rain/assets/rain-data.txt"]

jobs:
  update-rain-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload file
        run: |
          aws --version
          aws s3 cp src/pages-weather/rain/assets/rain-data.txt s3://jaimeelingeniero.es/assets/pages-weather/rain/rain-data.txt
