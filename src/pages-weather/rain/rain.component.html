<h1 class="title">Lluvias</h1>

<div class="graphics-container">
  <div class="month-graphic-container">
    <div class="graphic-card">
      <div class="header">
        <span>Julio 2023</span>
        <span class="icon">☀️</span>
        <div class="change-month-buttons">
          <span>&lt;</span>
          <span>&gt;</span>
        </div>
      </div>

      <ol class="calendar">
        <li>L</li>
        <li>M</li>
        <li>X</li>
        <li>J</li>
        <li>V</li>
        <li>S</li>
        <li>D</li>

        <li [ngStyle]="{'grid-column-start': weekDayIndexMonthStarts}">1</li>
        <li *ngFor="let day of monthDaysLiters | slice:1; let i=index">{{i+2}}</li>
      </ol>
    </div>

    <span class="caption">Total litros: 58 L</span>
  </div>

  <div class="year-graphic-container">
    <div class="graphic-card"></div>
    <span class="caption">Total litros: 58 L</span>
  </div>
</div>
