<ng-container *ngIf="state === 'game-started'">
    <button class="app-button" (click)="goToGameConfigView()">Juego nuevo</button>
    <button class="app-button" (click)="changeView()">Cambiar vista</button>
    <button class="app-button" (click)="popUpsService.enterNewRound$.next()">Nueva ronda</button>
</ng-container>

<button *ngIf="state === 'game-config'" class="app-button" [disabled]="!startButtonEnabled"
    (click)="bottomControlsService.onClickStartGameButton$.next()">
    Empezar
</button>
