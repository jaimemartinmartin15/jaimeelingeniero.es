<div class="form">
  <div class="game-name">
    <span>Juego</span>
    <div class="select" [ngClass]="{open: selectGameNameDropDownOpen}"
      (click)="selectGameNameDropDownOpen = !selectGameNameDropDownOpen">
      {{selectedGameName | titlecase}}
    </div>
    <div class="options" *ngIf="selectGameNameDropDownOpen">
      <div *ngFor="let game of gameNames" (click)="onSelectGameName(game)">{{game | titlecase}}</div>
    </div>
  </div>

  <div class="number-of-cards">
    <span>Cartas</span>
    <br>
    <div #numberOfCards class="input-number" (scroll)="calculateNumberOfSelectedCards()">
      <span (click)="selectedNumberOfCards = selectedNumberOfCards - 2">{{selectedNumberOfCards - 2}}</span>
      <span (click)="selectedNumberOfCards = selectedNumberOfCards - 1">{{selectedNumberOfCards - 1}}</span>
      <span class="selected">{{selectedNumberOfCards}}</span>
      <span (click)="selectedNumberOfCards = selectedNumberOfCards + 1">{{selectedNumberOfCards + 1}}</span>
      <span (click)="selectedNumberOfCards = selectedNumberOfCards + 2">{{selectedNumberOfCards + 2}}</span>
    </div>
  </div>

  <div class="players">
    <span>Jugadores <span class="add-player-button" (click)="addPlayer()"></span></span>
    <br>
    <ul cdkDropList (cdkDropListDropped)="onReorderingPlayer($event)" class="players-list">
      <li cdkDrag cdkDragPreviewContainer="parent" class="player-item"
        *ngFor="let player of playerNames; let i = index; trackBy: trackByPlayerIndex">

        <div *cdkDragPlaceholder></div>

        <span cdkDragHandle>{{i + 1}}. </span>

        <input class="input" #playerInput type="text" [(ngModel)]="playerNames[i]">

        <svg appDealCardsSvg viewBox="0 0 1000 1000" (click)="playerStartsDealing = i" class="deal-cards-icon"
          [ngClass]="{'deal-cards-icon--active': playerStartsDealing === i}"></svg>

        <span class="delete-icon" (click)="deletePlayer(i)" *ngIf="this.playerNames.length > 1"></span>
      </li>
    </ul>
  </div>

  <div class="winner">
    <span>Ganador</span>
    <br>
    <label><input type="radio" name="winner" value="fewer-points"> Quien menos puntos tiene</label><br>
    <label> <input type="radio" name="winner" value="more-points">Quien más puntos tiene</label><br>
  </div>

  <div class="limit-score">
    <label>
      Límite
      <br>
      <input type="number">
    </label>
  </div>
</div>
