<ng-container *ngIf="playersService.players == null || playersService.nextRoundNumber === 1">
    Introduce al menos una ronda para mostrar el ranking
</ng-container>

<ng-container *ngIf="playersService.players != null && playersService.nextRoundNumber > 1">
    <app-player-display *ngFor="let player of playersService.playersSortedBy('position')" [player]="player">
    </app-player-display>
</ng-container>
