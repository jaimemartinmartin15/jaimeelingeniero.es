<!-- Restart game pop up -->
<app-restart-game-pop-up *ngIf="showRestartGamePopUp" (confirmation)="onConfirmIfRestartGame($event)">
</app-restart-game-pop-up>

<!-- Start game pop up -->
<app-start-game-pop-up *ngIf="showStartGamePopUp" (confirm)="onConfirmStartGame($event)"></app-start-game-pop-up>

<!-- Enter round pop up -->
<app-next-round-pop-up *ngIf="showNewRoundPopUp" [nextRoundPopUpInput]="nextRoundPopUpInput"
    (nextRoundPopUpOutput)="onResultNewRound($event)"></app-next-round-pop-up>

<!-- Load new game pop up -->
<app-load-new-game-pop-up *ngIf="showLoadNewGamePopUp" (confirmation)="onConfirmIfLoadNewGame($event)">
</app-load-new-game-pop-up>



<!-- Ranking view -->
<app-ranking class="screen-view" *ngIf="showView === 'ranking'"></app-ranking>

<!-- Table view -->
<app-scoreboard class="screen-view" *ngIf="showView === 'table'" (enterRound)="enterRound($event)"
    (enterPunctuationForRoundAndPlayer)="enterPunctuationForRoundAndPlayer($event)"></app-scoreboard>

<!-- Statistics view -->
<app-statistics class="screen-view" *ngIf="showView === 'statistics'"></app-statistics>



<!-- Bottom menu -->
<div class="menu">
    <button (click)="showLoadNewGamePopUp = true">Juego nuevo</button>
    <button>
        <span (click)="showView = 'statistics'" *ngIf="showView === 'table'">Estad√≠sticas</span>
        <span (click)="showView = 'table'" *ngIf="showView === 'ranking'">Ver tabla</span>
        <span (click)="showView = 'ranking'" *ngIf="showView === 'statistics'">Ver ranking</span>
    </button>
    <button (click)="enterNewRound()">Nueva ronda</button>
</div>
