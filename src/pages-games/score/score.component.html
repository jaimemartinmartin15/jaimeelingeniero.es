<!-- Restart game pop up -->
<app-restart-game-pop-up (confirmation)="onConfirmRestartGame($event)" *ngIf="showRestartGamePopUp">
</app-restart-game-pop-up>

<!-- Start game pop up -->
<app-start-game-pop-up (confirm)="prepareRanking($event)" *ngIf="showStartGamePopUp"></app-start-game-pop-up>

<!-- Enter round pop up -->
<app-next-round-pop-up *ngIf="showNewRoundPopUp" [nextRoundPopUpInput]="nextRoundPopUpInput"
    (nextRoundPopUpOutput)="onResultNewRound($event)"></app-next-round-pop-up>

<!-- Ranking view -->
<app-ranking *ngIf="showScoreboardRankingToggle" [players]="players"></app-ranking>

<!-- Table view -->
<app-scoreboard *ngIf="!showScoreboardRankingToggle" [players]="players"></app-scoreboard>

<!-- Bottom menu -->
<div class="menu">
    <button>Nuevo juego</button>
    <button>EstadÃ­sticas</button>
    <button (click)="showScoreboardRankingToggle = !showScoreboardRankingToggle">
        <ng-container *ngIf="showScoreboardRankingToggle">Ver tabla</ng-container>
        <ng-container *ngIf="!showScoreboardRankingToggle">Ver ranking</ng-container>
    </button>
    <button (click)="enterNewRound()">Nueva ronda</button>
</div>
