<h1 class="title">Alfabeto</h1>

<div class="alphabet">
  <div class="letter" *ngFor="let letter of letters" (click)="reproduceAudio(letter)">
    <span class="display">{{letter.display}}</span>
    <span>{{letter.radiophonic}}</span>
    <span class="pronunciation">{{letter.pronunciation}}</span>
  </div>
</div>
